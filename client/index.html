<head>
  <title>Vision API tutorial</title>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic|Inconsolata|Amatic+SC:400,700">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  {{> nav}}
  <main>
    <div class="page-container">
      {{> content}}
    </div>
    {{> siteFooter}}
  </main>
</body>

<template name="nav">
  <nav class="site-nav">
    <img src="/logo-girlcode.png" alt="GirlCode" class="logo">
    <ul>
      <li><a class="{{activeClass 'welcome'}}" href="/">Home</a></li>
      <li><a class="{{activeClass 'about'}}" href="/about">About</a></li>
      <li><a class="{{activeClass 'tutorials'}} has-subnav" href="/tutorials">Tutorials</a>
        <ul class="subnav">
          <li><a class="{{activeClass 'tictactoe-tutorial'}}" href="/tutorials/tictactoe-tutorial">Tictactoe</a></li>
          <li><a class="{{activeClass 'vision-api-tutorial'}}" href="/tutorials/vision-api-tutorial">Vision API</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</template>

<template name="content">
  {{> Template.dynamic template=content}}
</template>

<template name="welcome">
  <header class="home-header">
    <img src="/logo-girlcode.png" alt="GirlCode" class="logo">
    <h1>Welcome to GirlCode</h1>
  </header>
  <p>We are an initiative started at <a href="q42.com">Q42</a> in 2015. We thought we should actively do something about the gender gap in IT professions.</p>
  <blockquote class="markedup"  cite="http://www.ncwit.org/resources/women-it-facts-infographic-2015-update">Women aged 25-34 are reporting <strong>greater dissatisfaction</strong> with their carreer prospects. These women cite <strong>unsupportive work environments</strong>, a lack of inspiring role models, and sacrifices in their personal lives that outweigh personal gains.</blockquote>
</template>
