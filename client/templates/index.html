</template>

<template name="welcome">
  <header class="home-header">
    <img src="/logo-girlcode.png" alt="GirlCode" class="logo">
    <h1>Welcome to GirlCode</h1>
  </header>
  <p>We are an initiative started at <a href="q42.com">Q42</a> in 2015. We thought we should actively do something about the gender gap in IT professions.</p>
  <p>Research points out that diversity in the workspace can lead to more productive and effecient work environment. </p>
  <blockquote class="markedup"  cite="http://www.ncwit.org/resources/women-it-facts-infographic-2015-update">Women aged 25-34 are reporting <strong>greater dissatisfaction</strong> with their carreer prospects. These women cite <strong>unsupportive work environments</strong>, a lack of inspiring role models, and sacrifices in their personal lives that outweigh personal gains.</blockquote>
  <h2>Where to find us</h2>
  <p>Please join us on social media so that together we can make a difference!</p>
  <ul class="social-links">
    <li><a href="http://meetup.com/girlcode">meetup group</a></li>
    <li><a href="http://facebook.com/girlcodenl">facebook page</a></li>
    <li><a href="http://twitter.com/girlcodenl">twitter</a></li>
  </ul>
</template>
