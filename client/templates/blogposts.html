<template name="blogposts">
  <section class="blogposts">
    {{#each posts}}
      <a class="newsitem" href="{{mediumPostUrl}}" target="_blank">
        <figure class="image">
          <img src="{{image}}" alt="">
        </figure>
        <div class="col">
          <h4>{{title}}</h4>
          <p>{{excerpt}}</p>
          <div class="metadata">
            <p class="date">{{firstPublishedAt}}</p>
            {{#if displayAuthor}}
              <figure class="author">
                <figcaption>{{author}}</figcaption>
                <img src="{{author}}" alt="{{author}}">
              </figure>
            {{/if}}
          </div>
        </div>
      </a>
    {{/each}}

    {{#each wpPosts}}
    <a class="newsitem" href="{{URL}}/{{slug}}" target="_blank">
      <figure class="image">
        <img src="{{wpImage}}" alt="">
      </figure>
      <div class="col">
        <h4>{{title}}</h4>
        <p>{{{excerpt}}}</p>
        <div class="metadata">
          <p class="date">{{wpDate}}</p>
          {{#if author}}
            <figure class="author">
              <figcaption>{{author.nice_name}}</figcaption>
              <img src="{{author.avatar_URL}}" alt="{{author.nice_name}}">
            </figure>
          {{/if}}
        </div>
      </div>
    </a>
    {{/each}}
  </section>
</template>
