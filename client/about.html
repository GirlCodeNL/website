  <section>
    <h2>What we do</h2>
    <p>Girl Code is an initiative to inspire girld of all ages to get into code. We also aim to raise awareness of the gender gap in tech. We think the world of software engineering can only benefit from having more women on board and creating a more diverse field. We hope you'll join us in making this difference.</p>
    <p>Professional coders aren’t necessarily male. That is what we see as an undeniable fact, but also as a statement we want to enforce in the real world.</p>
